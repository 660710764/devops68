apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: web-replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:                   
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80